<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Coupon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #000000 0%, #1a0033 50%, #000000 100%);
            background-size: 400% 400%;
            animation: backgroundShift 8s ease-in-out infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        @keyframes backgroundShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .coupon-page {
            display: flex;
            min-height: 100vh;
            padding: 20px;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }

        .coupon-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            transform: scale(0);
            animation: popIn 0.8s ease-out forwards;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        @keyframes popIn {
            0% { transform: scale(0) rotate(180deg); opacity: 0; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        .coupon-header {
            color: #fff;
            font-size: 2.5em;
            margin-bottom: 40px;
            background: linear-gradient(45deg, #ff6b9d, #ff1744, #ffc107, #e91e63);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(255, 107, 157, 0.5);
            font-family: 'Arial', sans-serif;
            font-weight: 300;
            line-height: 1.3;
        }

        .coupon-code {
            background: linear-gradient(45deg, #ff1744, #e91e63, #d50000);
            color: #fff;
            padding: 25px 35px;
            border-radius: 15px;
            font-size: 2.2em;
            font-weight: bold;
            margin: 50px 0;
            letter-spacing: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(255, 23, 68, 0.3);
            font-family: 'Courier New', monospace;
        }

        .coupon-code:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 23, 68, 0.5);
        }

        .coupon-description {
            font-size: 1.3em;
            color: #fff;
            line-height: 1.6;
            margin: 40px 0;
            opacity: 0.95;
            font-family: 'Georgia', serif;
            font-weight: 400;
        }

        .coupon-description strong {
            color: #ff6b9d;
            font-size: 1.4em;
            background: linear-gradient(45deg, #ff6b9d, #ff1744);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .validity {
            color: #ffc107;
            font-weight: 500;
            font-size: 1.1em;
            margin-top: 30px;
            opacity: 0.9;
            font-family: 'Arial', sans-serif;
        }

        .back-heart {
            position: absolute;
            top: 40px;
            left: 40px;
            width: 35px;
            height: 32px;
            cursor: pointer;
            opacity: 0.8;
            transition: all 0.3s ease;
        }

        .back-heart:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .back-heart:before,
        .back-heart:after {
            content: '';
            width: 17px;
            height: 28px;
            position: absolute;
            left: 17px;
            top: 0;
            background: linear-gradient(135deg, #ff1744, #e91e63);
            border-radius: 17px 17px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .back-heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
    </style>
</head>
<body>
    <div class="coupon-page">
        <div class="back-heart" onclick="goBack()"></div>
        
        <div class="coupon-card">
            <div class="coupon-header">

            </div>
            
            <div class="coupon-code" onclick="copyCode()" title="Click to copy!">
                LOVE4EVER
            </div>
            
            <div class="coupon-description">
                Your <strong>FREE GOLGAPPA</strong><br>
                service for life! ðŸ¥Ÿ<br><br>
                
                Served with love, always! ðŸ’•
            </div>
            
            <div class="validity">
                Valid Forever âœ¨
            </div>
        </div>
    </div>

    <script>
        function copyCode() {
            navigator.clipboard.writeText('LOVE4EVER').then(function() {
                alert('Coupon code copied! LOVE4EVER ðŸ’•');
            });
        }

        function goBack() {
            // You can customize this function based on your needs
            window.history.back();
        }
    </script>
</body>
</html>
