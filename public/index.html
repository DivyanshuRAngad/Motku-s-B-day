<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Love</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0c0b0b 0%, #614e71 50%, #1b1818 100%);
            background-size: 400% 400%;
            animation: backgroundShift 8s ease-in-out infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Brush Script MT', 'Lucida Handwriting', cursive;
            overflow: hidden;
            position: relative;
        }

        @keyframes backgroundShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .photo-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            pointer-events: none;
        }

        .photo-background img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%) brightness(0.7) contrast(1.4) saturate(0%);
        }

        .photo-background.active {
            opacity: 0.4;
        }

        /* Ensure content appears above photos */
        .sparkles,
        .birthday-title,
        .heart-container,
        .love-message,
        .click-message,
        .floating-hearts {
            position: relative;
            z-index: 10;
        }

        .heart-container {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
            z-index: 15;
            margin-top: 80px;
        }

        .heart-container:hover {
            transform: scale(1.08);
        }

        .heart {
            width: 100px;
            height: 90px;
            position: relative;
            animation: heartbeat 1.8s ease-in-out infinite;
        }

        .heart:before,
        .heart:after {
            content: '';
            width: 50px;
            height: 80px;
            position: absolute;
            left: 50px;
            top: 0;
            background: linear-gradient(135deg, #ff1744 0%, #e91e63 50%, #d50000 100%);
            border-radius: 50px 50px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
            box-shadow: 
                0 0 20px rgba(255, 23, 68, 0.4),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            30% { transform: scale(1.05); }
            60% { transform: scale(1.08); }
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 5;
        }

        .floating-heart {
            position: absolute;
            font-size: 25px;
            animation: floatUp 3s linear infinite;
            opacity: 0.8;
        }

        .floating-heart.white { color: #ffffff; }
        .floating-heart.pink { color: #ff6b9d; }
        .floating-heart.blue { color: #64b5f6; }
        .floating-heart.red { color: #ff1744; }
        .floating-heart.purple { color: #9c27b0; }
        .floating-heart.gold { color: #ffc107; }
        .floating-heart.cyan { color: #00bcd4; }
        .floating-heart.orange { color: #ff9800; }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
                transform: translateY(90vh) rotate(45deg) scale(1);
            }
            50% {
                opacity: 0.8;
                transform: translateY(50vh) rotate(180deg) scale(1);
            }
            60% {
                opacity: 0;
                transform: translateY(50vh) rotate(180deg) scale(0.8);
            }
            100% {
                opacity: 0;
                transform: translateY(50vh) rotate(180deg) scale(0);
            }
        }

        .birthday-title {
            position: absolute;
            top: 8%;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 3.5em;
            font-weight: bold;
            text-align: center;
            background: linear-gradient(45deg, #ff6b9d, #ff1744, #ffc107, #e91e63, #9c27b0);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease-in-out infinite, glow 2s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(255, 107, 157, 0.9), 0 0 50px rgba(255, 23, 68, 0.6);
            z-index: 15;
            line-height: 1.1;
            font-family: 'Brush Script MT', 'Lucida Handwriting', cursive;
            letter-spacing: 2px;
            margin-bottom: 40px;
        }

        .love-message {
            position: absolute;
            bottom: 18%;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 3em;
            font-weight: bold;
            text-align: center;
            background: linear-gradient(45deg, #ff6b9d, #ff1744, #d50000, #e91e63);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 4s ease-in-out infinite, pulse 2s ease-in-out infinite;
            letter-spacing: 8px;
            z-index: 15;
            text-shadow: 0 0 35px rgba(255, 107, 157, 0.9), 0 0 60px rgba(255, 23, 68, 0.5);
            font-family: 'Impact', 'Arial Black', sans-serif;
        }

        .click-message {
            position: absolute;
            top: 82%;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 16px;
            text-align: center;
            opacity: 0.9;
            animation: fade 3s ease-in-out infinite;
            z-index: 15;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px rgba(255, 107, 157, 0.5); }
            50% { text-shadow: 0 0 30px rgba(255, 107, 157, 0.8), 0 0 40px rgba(255, 23, 68, 0.4); }
        }

        @keyframes pulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.05); }
        }

        @keyframes fade {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Coupon Page Styles */
        .coupon-page {
            display: none;
            background: linear-gradient(135deg, #000000 0%, #1a0033 50%, #000000 100%);
            background-size: 400% 400%;
            animation: backgroundShift 8s ease-in-out infinite;
            min-height: 100vh;
            padding: 20px;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }

        .coupon-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            transform: scale(0);
            animation: popIn 0.8s ease-out forwards;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        @keyframes popIn {
            0% { transform: scale(0) rotate(180deg); opacity: 0; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        .coupon-header {
            color: #fff;
            font-size: 2.2em;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #ff6b9d, #ff1744, #ffc107, #e91e63);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(255, 107, 157, 0.5);
            font-family: 'Brush Script MT', 'Lucida Handwriting', cursive;
            line-height: 1.2;
        }

        .coupon-code {
            background: linear-gradient(45deg, #ff1744, #e91e63, #d50000);
            color: #fff;
            padding: 25px 35px;
            border-radius: 15px;
            font-size: 1.4em;
            font-weight: 500;
            margin: 50px 0;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(255, 23, 68, 0.3);
            font-family: 'Georgia', serif;
            position: relative;
            overflow: hidden;
            line-height: 1.4;
        }

        .coupon-code:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 23, 68, 0.5);
        }

        .coupon-text {
            display: inline-block;
            transition: transform 0.8s ease-in-out;
        }

        .coupon-text.slide-out {
            transform: translateX(-100%);
        }

        .coupon-text.slide-in {
            transform: translateX(100%);
        }

        .click-hint {
            font-size: 0.4em;
            opacity: 0.7;
            display: block;
            margin-top: 8px;
            letter-spacing: 2px;
            font-weight: normal;
        }

        .coupon-description {
            font-size: 1.1em;
            color: #fff;
            line-height: 1.8;
            margin: 30px 0;
            opacity: 0.9;
        }

        .coupon-description strong {
            color: #ff6b9d;
            font-size: 1.2em;
            background: linear-gradient(45deg, #ff6b9d, #ff1744);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .validity {
            color: #ffc107;
            font-weight: bold;
            font-size: 1em;
            margin-top: 30px;
            opacity: 0.8;
        }

        .back-heart {
            position: absolute;
            top: 40px;
            left: 40px;
            width: 35px;
            height: 32px;
            cursor: pointer;
            opacity: 0.8;
            transition: all 0.3s ease;
        }

        .back-heart:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .back-heart:before,
        .back-heart:after {
            content: '';
            width: 17px;
            height: 28px;
            position: absolute;
            left: 17px;
            top: 0;
            background: linear-gradient(135deg, #ff1744, #e91e63);
            border-radius: 17px 17px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .back-heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
    </style>
</head>
<body>
    <!-- Main Page -->
    <div id="mainPage">
        <!-- Photo Background Slideshow -->
        <div class="photo-background" id="photo1">
            <img src="photo1.jpg" alt="Memory 1">
        </div>
        <div class="photo-background" id="photo2">
            <img src="photo2.jpg" alt="Memory 2">
        </div>
        <div class="photo-background" id="photo3">
            <img src="photo3.jpg" alt="Memory 3">
        </div>
        <div class="photo-background" id="photo4">
            <img src="photo4.jpg" alt="Memory 4">
        </div>
        <div class="photo-background" id="photo5">
            <img src="photo5.jpg" alt="Memory 5">
        </div>
        
        <div class="birthday-title">
            Happy Birthday<br>Motku! ðŸ’–
        </div>

        <div class="heart-container" onclick="showCoupon()">
            <div class="heart"></div>
        </div>
        
        <div class="love-message">
            ILYSM
        </div>
        
        <div class="click-message">
            Click the heart for a special surprise! âœ¨
        </div>

        <div class="floating-hearts" id="floatingHearts"></div>
    </div>

    <!-- Coupon Page -->
    <div id="couponPage" class="coupon-page">
        <div class="back-heart" onclick="showMain()"></div>
        
        <div class="coupon-card">
            <div class="coupon-header">
                ðŸŽ‰ Happy Birthday! ðŸŽ‰
            </div>
            
            <div class="coupon-code" onclick="revealFavorite()" title="Click to reveal!">
                <span class="coupon-text" id="couponText">My favourite part of you</span>
                <span class="click-hint">click here</span>
            </div>
            
            <div class="coupon-description">
                Your <strong>FREE GOLGAPPA</strong><br>
                service for life! ðŸ¥Ÿ<br><br>
                
                Served with love, always! ðŸ’•
            </div>
            
            <div class="validity">
                Valid Forever âœ¨
            </div>
        </div>
    </div>

    <script>
        // Photo slideshow functionality
        let currentPhoto = -1;
        const photos = ['photo1', 'photo2', 'photo3', 'photo4', 'photo5'];
        
        function preloadImages() {
            photos.forEach((photoId, index) => {
                const img = document.querySelector(`#${photoId} img`);
                if (img) {
                    img.onload = function() {
                        console.log(`Photo ${index + 1} loaded successfully`);
                    };
                    img.onerror = function() {
                        console.log(`Photo ${index + 1} failed to load - check if ${this.src} exists`);
                        document.getElementById(photoId).style.display = 'none';
                    };
                }
            });
        }
        
        function showNextPhoto() {
            if (currentPhoto >= 0) {
                const currentElement = document.getElementById(photos[currentPhoto]);
                if (currentElement) {
                    currentElement.classList.remove('active');
                }
            }
            
            setTimeout(() => {
                currentPhoto = (currentPhoto + 1) % photos.length;
                
                const nextElement = document.getElementById(photos[currentPhoto]);
                if (nextElement && nextElement.style.display !== 'none') {
                    nextElement.classList.add('active');
                    console.log(`Showing photo ${currentPhoto + 1}`);
                } else {
                    showNextPhoto();
                }
            }, 500);
        }
        
        function startPhotoSlideshow() {
            preloadImages();
            
            setTimeout(() => {
                currentPhoto = 0;
                const firstElement = document.getElementById(photos[currentPhoto]);
                if (firstElement && firstElement.style.display !== 'none') {
                    firstElement.classList.add('active');
                    console.log(`Showing photo ${currentPhoto + 1}`);
                }
            }, 1000);
            
            setInterval(() => {
                showNextPhoto();
            }, 3000);
        }
        
        window.addEventListener('load', startPhotoSlideshow);

        // Create colorful floating hearts
        let heartColorIndex = 0;
        const heartColors = ['white', 'pink', 'blue', 'red', 'purple', 'gold', 'cyan', 'orange'];
        
        function createColorfulFloatingHeart() {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.classList.add(heartColors[heartColorIndex]);
            heart.innerHTML = 'â¤ï¸';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = '3s';
            heart.style.fontSize = Math.random() * 8 + 22 + 'px';
            
            document.getElementById('floatingHearts').appendChild(heart);
            
            heartColorIndex = (heartColorIndex + 1) % heartColors.length;
            
            setTimeout(() => {
                heart.remove();
            }, 3000);
        }

        setInterval(createColorfulFloatingHeart, 2000);

        for(let i = 0; i < 3; i++) {
            setTimeout(createColorfulFloatingHeart, i * 700);
        }

        // Boobies reveal functionality
        let isRevealed = false;

        function revealFavorite() {
            if (isRevealed) return;
            
            const couponText = document.getElementById('couponText');
            const clickHint = document.querySelector('.click-hint');
            
            // Hide click hint
            clickHint.style.opacity = '0';
            
            // Start slide out animation
            couponText.classList.add('slide-out');
            
            // After slide out completes, change text and slide in
            setTimeout(() => {
                couponText.textContent = 'BOOBIES';
                couponText.classList.remove('slide-out');
                couponText.classList.add('slide-in');
                
                // Reset position and slide in from right
                setTimeout(() => {
                    couponText.classList.remove('slide-in');
                    isRevealed = true;
                }, 50);
            }, 400);
        }

        function showCoupon() {
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('couponPage').style.display = 'flex';
        }

        function showMain() {
            document.getElementById('couponPage').style.display = 'none';
            document.getElementById('mainPage').style.display = 'flex';
        }

        function copyCode() {
            navigator.clipboard.writeText('LOVE4EVER').then(function() {
                alert('Coupon code copied! LOVE4EVER ðŸ’•');
            });
        }
    </script>
</body>
</html>
